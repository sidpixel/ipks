name: Compile and Upload IPK Package

on:
  push:
    branches:
      - main  # 或者你的主要分支名称
env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: 8632.config
  OS_ARCH: X86_32
  DIY_P1_SH: diy.sh
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Clone IPK repository
      run: |
        pwd
        ls -alh
        ls -alh /
        exit

        
    - name: Clone IPK repository
      run: |
        chmod +x $DIY_P1_SH
        $GITHUB_WORKSPACE/$DIY_P1_SH

  

    - name: Upload IPK files
      uses: actions/upload-artifact@v2
      with:
        name: ipk-packages
        path: openwrt/bin/packages/*/base/*.ipk

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.OS_ARCH }}-${{ env.FILE_DATE }}
        files: openwrt/bin/packages/*/base/*.ipk
